<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Minion Translator</title>
    <meta charset="utf-8">
    <meta name="description" content="minion translator" />
    <meta name="keywords" content="minion translator" />
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.no-icons.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600' rel='stylesheet' type='text/css'>
    <link REL="shortcut icon" HREF="img/favicon.ico">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/socialite.css">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
</head>

<body>
    <canvas id="canvas"></canvas>
    <div class="container-fluid">
        <div class="row">
            <div class="header">
                <h1>Minion Translator</h1>
            </div>
            <div id="social-container">
                <ul class="social-buttons cf" id="social-buttons">
                    <li>
                        <a href="http://twitter.com/share" class="socialite twitter-share" data-text="“Whaaaaaaat? Translate English to Minionese • minionstranslator.com" data-url="http://www.miniontranslator.com" data-count="vertical" rel="nofollow" target="_blank">
                            <span class="vhidden">Share on Twitter</span>
                        </a>
                    </li>
                    <li>
                        <a class="socialite facebook-like" data-href="http://www.miniontranslator.com" data-layout="box_count" data-width="60" rel="nofollow" target="_blank">
                            <span class="vhidden">Share on Facebook</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row" id="try">
            <div class="col-md-5 col-lg-5">
                <div class="input-group-lg try">
                    <h3 class="tut">English</h3>
                    <textarea type="text" class="nixfocus mt-patient" id="mt-input" placeholder="Try it out!"></textarea>
                </div>
            </div>
            <hr>
            <div class="col-md-2 col-lg-2 buttonwrap">
                <button id="mt-button" class="btn btn-default">Translate it!</button>
            </div>
            <hr class="below">
            <div class="col-md-5 col-lg-5">
                <div id="output" class="input-group-lg try">
                    <h3 align="right" class="tut">Minionese</h3>
                    <textarea type="text" class="nixfocus mt-patient" id="mt-output" placeholder="Click 'Translate it'!"></textarea>
                </div>
            </div>
        </div>
    </div>
    <img id="lminion" src="img/mini.png" />
    <img id="rminion" src="img/mini.png" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/paper.js/0.9.18/paper-full.min.js"></script>
    <script src="//cdn.jsdelivr.net/socialite/2.0/socialite.min.js"></script>
    <script src="js/eyes.js" type="text/paperscript" canvas="canvas"></script>
    <script src="js/library.js"></script>
    <script src="js/minitranslate.min.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-53256803-1', 'auto');
      ga('send', 'pageview');
    </script>
    </div>
</body>
<footer>
