<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Minions Translator</title>
    <meta charset="utf-8">
    <meta name="description" content="minion translator" />
    <meta name="keywords" content="minion translator" />
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.no-icons.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600' rel='stylesheet' type='text/css'>
    <link REL="shortcut icon" HREF="img/favicon.ico">
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">

<body>
    <canvas id="canvas"></canvas>
    <div class="container-fluid">
        <div class="row">
            <div class="header">
                <h1>Minions Translator</h1>
            </div>
        </div>
        <div class="row" id="try">
            <div class="col-md-5 col-lg-5">
                <div class="input-group-lg try">
                    <h3 class="tut">English</h3>
                    <textarea type="text" class="nixfocus mt-patient" id="mt-input" placeholder="Try it out!"></textarea>
                </div>
            </div>
            <hr>
            <div class="col-md-2 col-lg-2 buttonwrap">
                <button id="mt-button" class="btn btn-default">Translate it!</button>
            </div>
            <hr class="below">
            <div class="col-md-5 col-lg-5 dumb">
                <div id="output" class="input-group-lg try">
                    <h3 align="right" class="tut">Minionese</h3>
                    <textarea type="text" class="nixfocus mt-patient" id="mt-output" placeholder="Click 'Translate it'!"></textarea>
                </div>
            </div>
        </div>
        <div id="mobile-buttons">
                <fb:like href="https://www.facebook.com/minionstranslator" id='like' width="100" layout="button_count" show_faces="true" send="false"></fb:like>
                <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://minionstranslator.com/" data-text="Whaaaaaaat? Translate English to Minionese!" id="tweet">Tweet</a>
            </div>
    </div>
    <img id="lminion" src="img/mini.png" />
    <img id="rminion" src="img/mini.png" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/paper.js/0.9.18/paper-full.min.js"></script>
    <script src="js/eyes.js" type="text/paperscript" canvas="canvas"></script>
    <script src="js/library.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/minitranslate/1.1.2/minitranslate.min.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('send', 'pageview');

    </div>
</body>
